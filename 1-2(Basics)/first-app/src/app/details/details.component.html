<button class="btn btn-primary mb-4" (click)="toggleShow()">
  Display Details
</button>
<p *ngIf="show">Secret password = 'tuna'</p>
<div>
  Clicked:
  <span
    *ngFor="let log of clickedLog; let i = index"
    [ngStyle]="{ color: log >= 5 ? 'white' : 'black' }"
    [ngClass]="{ blue: log >= 5 }"
  >
    {{ log }}
  </span>
  <span> times</span>
</div>
